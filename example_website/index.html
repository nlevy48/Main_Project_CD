<!DOCTYPE html>
<html>
<head>
<title>Random Number Display</title>
</head>
<body>

<h1>Random Number Server</h1>

<p>Random Number: <span id="random_number"> </span></p>

<script>
// Function to fetch data from the server
async function fetchRandomNumber() {
    try {
        const response = await fetch('http://qat-pi-3.local/var/html/www/get_random_number_data.php'); // Replace with your server URL
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        const data = await response.json();
        
        // Update the HTML element with the fetched data
        document.getElementById("random_number").textContent = data.randomNumber;
    } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
    }
}

// Call the fetchRandomNumber function when the page loads
window.onload = fetchRandomNumber;
</script>

</body>
</html>
